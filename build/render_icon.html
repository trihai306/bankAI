<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body style="margin:0; background:#333; display:flex; align-items:center; justify-content:center; min-height:100vh;">
  <div>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <canvas id="canvas256" width="256" height="256" style="display:none;"></canvas>
    <p style="color:white;text-align:center;" id="status">Rendering...</p>
  </div>
  <script>
    const img = new Image();
    img.onload = () => {
      // 512x512
      const ctx512 = document.getElementById('canvas512').getContext('2d');
      ctx512.drawImage(img, 0, 0, 512, 512);
      
      // 256x256
      const ctx256 = document.getElementById('canvas256').getContext('2d');
      ctx256.drawImage(img, 0, 0, 256, 256);
      
      document.getElementById('status').textContent = 'Icon rendered! Right-click canvas â†’ Save as PNG';
      
      // Auto-download as PNG
      const link = document.createElement('a');
      link.download = 'icon.png';
      link.href = document.getElementById('canvas512').toDataURL('image/png');
      // Don't auto-click, let user see it first
    };
    img.src = 'icon.svg';
  </script>
</body>
</html>
