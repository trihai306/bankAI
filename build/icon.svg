<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#162040"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f0b429"/>
      <stop offset="50%" stop-color="#e8a317"/>
      <stop offset="100%" stop-color="#d4911a"/>
    </linearGradient>
    <linearGradient id="goldLight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f5c842" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#e8a317" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="0" y="0" width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="#f0b429" stroke-width="0.5" fill="none">
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
  </g>
  
  <!-- Shield shape -->
  <path d="M256 80 L380 140 L380 280 Q380 380 256 432 Q132 380 132 280 L132 140 Z" 
        fill="none" stroke="url(#gold)" stroke-width="6" filter="url(#glow)"/>
  
  <!-- Inner shield highlight -->
  <path d="M256 100 L365 155 L365 275 Q365 365 256 412 Q147 365 147 275 L147 155 Z" 
        fill="url(#bg)" fill-opacity="0.5" stroke="url(#goldLight)" stroke-width="2"/>
  
  <!-- AI Brain / Circuit pattern inside shield -->
  <!-- Central node -->
  <circle cx="256" cy="240" r="24" fill="url(#gold)" filter="url(#glow)"/>
  <circle cx="256" cy="240" r="14" fill="#0a1628"/>
  <circle cx="256" cy="240" r="8" fill="url(#gold)"/>
  
  <!-- Top node -->
  <circle cx="256" cy="160" r="12" fill="url(#gold)" opacity="0.8"/>
  <line x1="256" y1="172" x2="256" y2="216" stroke="url(#gold)" stroke-width="2.5" opacity="0.7"/>
  
  <!-- Left node -->
  <circle cx="190" cy="260" r="12" fill="url(#gold)" opacity="0.8"/>
  <line x1="202" y1="255" x2="234" y2="245" stroke="url(#gold)" stroke-width="2.5" opacity="0.7"/>
  
  <!-- Right node -->
  <circle cx="322" cy="260" r="12" fill="url(#gold)" opacity="0.8"/>
  <line x1="310" y1="255" x2="278" y2="245" stroke="url(#gold)" stroke-width="2.5" opacity="0.7"/>
  
  <!-- Bottom-left node -->
  <circle cx="210" cy="330" r="10" fill="url(#gold)" opacity="0.7"/>
  <line x1="218" y1="322" x2="245" y2="262" stroke="url(#gold)" stroke-width="2" opacity="0.5"/>
  
  <!-- Bottom-right node -->
  <circle cx="302" cy="330" r="10" fill="url(#gold)" opacity="0.7"/>
  <line x1="294" y1="322" x2="267" y2="262" stroke="url(#gold)" stroke-width="2" opacity="0.5"/>
  
  <!-- Cross connections -->
  <line x1="200" y1="256" x2="256" y2="165" stroke="url(#gold)" stroke-width="1.5" opacity="0.3"/>
  <line x1="312" y1="256" x2="256" y2="165" stroke="url(#gold)" stroke-width="1.5" opacity="0.3"/>
  <line x1="215" y1="326" x2="298" y2="326" stroke="url(#gold)" stroke-width="1.5" opacity="0.3"/>
  
  <!-- Outer dots (circuit points) -->
  <circle cx="175" cy="180" r="5" fill="#f0b429" opacity="0.4"/>
  <circle cx="337" cy="180" r="5" fill="#f0b429" opacity="0.4"/>
  <circle cx="165" cy="310" r="5" fill="#f0b429" opacity="0.3"/>
  <circle cx="347" cy="310" r="5" fill="#f0b429" opacity="0.3"/>
  
  <!-- Soundwave arcs (AI voice) -->
  <path d="M300 240 Q330 220 300 200" fill="none" stroke="#f0b429" stroke-width="2" opacity="0.4"/>
  <path d="M310 248 Q350 218 310 188" fill="none" stroke="#f0b429" stroke-width="2" opacity="0.25"/>
  
  <!-- Bottom accent line -->
  <line x1="196" y1="390" x2="316" y2="390" stroke="url(#gold)" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
</svg>
